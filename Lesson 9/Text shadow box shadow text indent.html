<!DOCTYPE html>
<html>

<head>
    <title> Shadow and indent </title>
    <style>
    *{
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #text{
        text-shadow: 2px 2px 1px red;
    }
    #box{
        box-shadow: 9px 9px 5px gray;
    }
    .bananna{
        text-indent: 50%;
    }
    </style>
</head>

<body>
    <h1 id="text"> We can use text shadow to give shadow to text itself </h1>
    <h1 id="box"> We can use box shadow to give shadow to text itself </h1>
    <div>
        <p> This is an example of text indext </p>
        <p class="bananna"> This is an example of text indent </p>
    </div>
</body>

</html>
