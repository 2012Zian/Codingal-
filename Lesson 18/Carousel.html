<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <h2>Carousel Example</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->

            <ol class="carousel-indicators">

                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="1"></li>

                <li data-target="#myCarousel" data-slide-to="2"></li>

            </ol>

            <!-- Wrapper for slides -->

            <div class="carousel-inner">

                <div class="item active">

                    <img src="https://tse4.mm.bing.net/th?id=OIP.hZrUmaARzP6obZEGWAmrGQHaEy&pid=Api&P=0&h=220" alt="Image 1">

                </div>

                <div class="item">

                    <img src="https://tse2.mm.bing.net/th?id=OIP.R-MI6Re5RJWfBLXz47C8IwHaE7&pid=Api&P=0&h=220" alt="Image 2">

                </div>


                <div class="item">

                    <img src="https://tse2.mm.bing.net/th?id=OIP.zj5MY-PwrIzfRkTcHJipbwHaDz&pid=Api&P=0&h=220" alt="Penguin">

                </div>

            </div>

            <!-- Left and right controls -->

            <a class="left carousel-control" href="" data-slide="prev">

                <span class="glyphicon glyphicon-chevron-left"></span>

                <span class="sr-only">Previous</span>

            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <span class="glyphicon glyphicon-chevron-right"></span>

                <span class="sr-only">Next</span>

            </a>

        </div>

    </div>

</body>

</html>
