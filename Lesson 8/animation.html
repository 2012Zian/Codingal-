<!DOCTYPE html>
<html>

<head>
    <title> Animations </title>
    <style>
        @keyframes propain{
            0% {background-color: darkcyan;}
            25%{background-color: dodgerblue;}
             50%{background-color: rgb(49, 255, 30);}
              100%{background-color: rgb(49, 30, 255);} 
        }
        div{
            width: 100px;
            height:100px;
            background-color: mediumslateblue;
            animation-name: propain;
            animation-duration: 4s;
        }
    </style>
</head>

<body>
<div> hi </div>
</body>

</html>
