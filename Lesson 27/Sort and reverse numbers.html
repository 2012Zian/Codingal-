<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="accending()"> Accending </button>
    <button onclick="deccending()"> Deccending </button>
    <p id="result"></p>
    <script>
        var points=[1,93,68,25,6,8,87]
        document.getElementById("result").innerHTML=points;
        function accending(){
            points.sort(function(a,b){return a-b});
            document.getElementById("result").innerHTML=points;

        }
        function deccending(){
            points.sort(function(a,b){return b-a});
            document.getElementById("result").innerHTML=points;

        }
    </script>
</body>
</html>
