<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
     <style>
        h3 {
            color:lawngreen;
        }
     </style>
    <!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
     <h1 style="color:blue;"> Inline css example </h1>
    <!-- Internal CSS-->

     <h3> Internal css example </h3>

    <!-- External CSS -->
     <h2> External css example </h2>


    <!-- element selector example -->
     <h3> Element example selecter </h3>


    <!-- class and id selector example -->
     <h2 class="myclass"> Class selecter example </h2>
     <h4 id="myid"> Id example selecter </h4>


    <!-- group selector example -->
     <h5> Group selecter example </h5>
     <p> Group selecter example </p>

</body>

</html>
