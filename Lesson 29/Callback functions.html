<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        function displayer(value){
            document.getElementById("demo1").innerHTML=value
        }
        function calculator(num1,num2,myCallback){
            var sum=num1+num2
            myCallback(sum)
        }
        calculator(8,5,displayer)
    </script>
</body>
</html>
