<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class student{
            constructor(name){
            this.name=name
            }
            static hello(){
                return "Hello"
            }
            static welcome(x){
                return "Welcome" + x.name;
            }
            hi(){
                return "Hi" + this.name
            }
        }

        myname = new student("zian")

            document.getElementById("hello").innerHTML = student.hello()  
            document.getElementById("hi").innerHTML = myname.hi()      
            document.getElementById("welcome").innerHTML = student.hello(myname)          
    </script>
</body>
</html>
