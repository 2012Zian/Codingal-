<!DOCTYPE html>
<html>

<head>
    <title> opacity </title>
    <style>
        div{
            background-color: blueviolet;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1> The opacity property </h1>
    <p> This is how this property looks </p>
    <div class="first"> Opcity 0.1 </div>
    <div class="second"> Opacity 0.3 </div>
    <div class="third"> Opcity 0.6 </div>
    <div> Opacity one (default) </div>
</body>

</html>
