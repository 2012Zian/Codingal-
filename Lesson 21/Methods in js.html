<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Methods in JS is very fun!! </h2>
    <script>
        var About="This is THE BeSt teacHeR";
        document.write(About.toUpperCase());
        document.write("<br>");
        document.write(About.toLowerCase());
        document.write("<br>");
        document.write(About.startsWith("best"))
        var script="I learnt about methods"
        var pattern= new RegExp("about")
        var text=pattern.test(script)
        document.write(text)

    </script>
