<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function can accesss varibles crreated inside the function</p>
    <button onclick="myfunction()">Click me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5;
        function myfunction(){
            var j=6;
            document.getElementById("demo1").innerHTML=j*b;
        }
        document.getElementById("demo2").innerHTML=b;
        document.getElementById("demo2").innerHTML=j;
    </script>
</body>
</html>
