<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="details"></p>
    <script>
        class car{
            constructor(brand){
             this.brand=brand   
            }
            present(){
                return "I have a " + this.brand
            }
        }
        class model1 extends car{
            constructor(brand,model)
                {
                        super(brand)
                        this.model=model
                }

                show(){
                    return this.present() + ",It is a "+ this.model
                }
        }
        var mycar=new model1("Pagani","2000")
        document.getElementById("details").innerHTML = mycar.show();
    </script>
</body>
</html>
