<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>

<body>
<h3>ordered list</h3>
<ol>
    <li>Home</li>
    <li>About</li>
    <li>Contact us</li>
</ol>
<h3>unordered list list</h3>
<ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact us</li>
</ul>
<h2> Definition List </h2>
<dl>
    <dt>Home<dd> this is home page </dd></dt>
    <dt>About<dd> this is about page </dd></dt>
    <dt>Contact us<dd> this is contact page </dd></dt>
</dl>
</body>

</html>
