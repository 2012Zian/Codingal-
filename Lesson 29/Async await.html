<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        async function add(a,b) {
            var response=await a+b
            display(response)
        }
        function display(some){
            document.getElementById("demo").innerHTML=some
        }
        add(5,27.7)
    </script>
</body>
</html>
