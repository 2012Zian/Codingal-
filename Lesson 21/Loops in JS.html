<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        var fruits=["apple","banana","grapes","mango","watermellon"]
        var text=""
        var i
        for(i=0;i<fruits.length;i=i+1){
            text=text+fruits[i]+"<br>"
        }
        document.getElementById("demo1").innerHTML=text
    </script>
</body>
</html>
