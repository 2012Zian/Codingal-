<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="joindue"></p>
    <p id="entracepop"></p>
    <p id="outrencepop"></p>
    <script>
        var bikes=["Ktm","Kawasaki","GasGas","Husquavarna","Sherco"]
        document.getElementById("joindue").innerHTML=bikes.join(" ! ")
        document.getElementById("entracepop").innerHTML=bikes
        bikes.pop()
        document.getElementById("outrencepop").innerHTML=bikes
    </script>
</body>
</html>
